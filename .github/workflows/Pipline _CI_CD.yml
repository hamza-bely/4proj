name: Pipline_CI_CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'web-traficandme/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          cd web-traficandme
          npm install
      
      - name: Build Angular app
        run: |
          cd web-traficandme
          npm run build --prod
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 1 : Configurer SSH avec la clé privée
      - name: Configure SSH with private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      # Step 2 : Créer un répertoire sur le serveur distant
      - name: Create directory on remote server
        run: |
          ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'mkdir -p test'
