name: Pipline_CI_CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'web-traficandme/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          cd web-traficandme
          npm install
      
      - name: Build Angular app
        run: |
          cd web-traficandme
          npm run build --prod
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 158.180.239.85 >> ~/.ssh/known_hosts
  
      - name: Build Docker images
        run: |
          docker build -t web-traficandme ./web-traficandme/.  
      - name: Copy files to server
        run: |
          scp -i ~/.ssh/id_rsa -r ./* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/app/
      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd /home/${{ secrets.USERNAME }}/app
            docker-compose down
            docker-compose build
            docker-compose up -d
          EOF
