
name: Pipline_CI_CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'web-traficandme/**'
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Archive project files
        run: tar -czf app.tar.gz ./web-traficandme

      - name: Copy archive to server
        run: scp -i ~/.ssh/id_rsa app.tar.gz ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/

      - name: Deploy with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd /home/${{ secrets.USERNAME }}
            tar -xzf app.tar.gz -C app/  # Décompresser dans /home/user/app
            cd app
            docker-compose down
            docker-compose up -d --build  # Reconstruit et redémarre
          EOF

